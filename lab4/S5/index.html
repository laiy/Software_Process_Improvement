<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="bin/css/menu.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="message"></div>
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="3条评论" class="page comment"><span></span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button" disabled="false">
                <span class="button-id">A</span>
                <span class="unread"></span>
              </li>
              <li title="历史记录" class="history button" disabled="false">
                <span class="button-id">B</span>
                <span class="unread"></span>
              </li>
              <li title="消息" class="message button" disabled="false">
                <span class="button-id">C</span>
                <span class="unread"></span>
              </li>
              <li title="设置" class="setting button" disabled="false">
                <span class="button-id">D</span>
                <span class="unread"></span>
              </li>
              <li title="登录/注册" class="sign button" disabled="false">
                <span class="button-id">E</span>
                <span class="unread"></span>
              </li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon">
                <div class="floater"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
